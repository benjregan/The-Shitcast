<!doctype html>

<html class="no-js" lang="">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
        <title>ThE SHITCAST</title>
    
        <meta name="Shitty Weather App" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script src="https://use.fontawesome.com/27ba560928.js"></script>
        
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/weatherfonts.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="https://use.typekit.net/afl3nyi.js"></script>
        <script>try{Typekit.load({ async: true });}catch(e){}</script>

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    
    </head>

    <body>

        <div id="weather"></div>

        <main class="main">

            <header>

                <h1><span>THE&nbsp;</span>SHITCAST</h1>

            </header>

            <section class="location">

                <div class="locleft">
                    <h2>Providence, RI</h2>
                    <p> Mon January 12, 2017</p>
                </div>

                <div class="locright">
                    <a class="open-settings" href="#"><i class="fa fa-search" aria-hidden="true"></i></a>
                </div>


            </section>


            <section class="shitmometer">

                <img src="img/thermometer.svg">

                <div>
                    <h3>SHIT-MOMETER</h3>
                    <p>54 F</p>
                </div>

            </section>

            <section class="moreshit">

                <div class="conditions">
                    <h4>SHIT-CONDITIONS</h4>
                    <p><i class="icon icon-32"></i></p>
                </div>

                <div class="wind">
                    <h4>SHITWINDS</h4>
                        <p class="windspeed">15</p>
                    <div class="windblock">
                        <p class="windunit">mph</p>
                        <p class="winddirection">WSW</p>
                    </div>

                </div>

            </section>

            <div class="showmore">
                
                <a href="#week">
                <p>IMPENDING SHIT</p>
                <p><i class="fa fa-chevron-down" aria-hidden="true"></i></p>
                </a>

            </div>

        </main>

        <div class="clear"></div>

        <section class="week" id="week">
            
            <div class="boxes highlight">

                <p class="day">Tue</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

            <div class="boxes">

                <p class="day">Wed</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

            <div class="boxes highlight">

                <p class="day">Thu</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

            <div class="boxes">

                <p class="day">Fri</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

            <div class="boxes highlight">

                <p class="day">Sat</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

            <div class="boxes">

                <p class="day">Sun</p>

                <p class="temp">93&deg;F</p>

                <p><i class="icon icon-32" aria-hidden="true"></i></p>

             </div>

        </section>











        <script src="js/main.js"></script>

    </body>

</html>
